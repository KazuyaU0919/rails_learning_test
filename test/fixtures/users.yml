# 通常ログインユーザ（email UNIQUE は provider が NULL のときのみ効く）
normal:
  name: Normal
  email: normal@example.com
  password_digest: <%= BCrypt::Password.create('password') %>
  provider:
  uid:
  admin: false

# Google ログインユーザ（provider+uid をユニークに）
google_user:
  name: Google Taro
  email: taro@example.com
  password_digest: <%= BCrypt::Password.create('password') %> # 使わないなら空でも可
  provider: google_oauth2
  uid: 12345
  admin: false

# GitHub ログインユーザ（違う uid を付ける）
github_user:
  name: Octo
  email: octo@example.com
  password_digest: <%= BCrypt::Password.create('password') %>
  provider: github
  uid: 99999
  admin: true
